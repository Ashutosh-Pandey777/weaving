<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the  and  formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the events_init() hook (in hooks/events.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

<td id="events-title-<%%VALUE(id)%%>" class="events-title"><%%VALUE(title)%%></td>
<td id="events-category-<%%VALUE(id)%%>" class="events-category"><%%VALUE(category)%%></td>
<td id="events-tags-<%%VALUE(id)%%>" class="events-tags"><%%VALUE(tags)%%></td>
<td id="events-content-<%%VALUE(id)%%>" class="events-content"><%%VALUE(content)%%></td>
<td id="events-photo-<%%VALUE(id)%%>" class="events-photo"><a href="<%%TRANSLATION(ImageFolder)%%><%%VALUE(photo)%%>" data-lightbox="events-photo"><img src="thumbnail.php?i=<%%VALUE(photo)%%>&t=events&f=photo&v=tv" class="img-thumbnail"></a></td>
<td id="events-date-<%%VALUE(id)%%>" class="events-date"><%%VALUE(date)%%></td>
<td id="events-author-<%%VALUE(id)%%>" class="events-author"><%%VALUE(author)%%></td>
<td id="events-posted-<%%VALUE(id)%%>" class="events-posted"><%%VALUE(posted)%%></td>
